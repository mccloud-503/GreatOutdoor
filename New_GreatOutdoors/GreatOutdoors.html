<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Ensures correct text encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>Great Outdoors</title> <!-- Browser tab title -->

    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="styles/mystyles.css">

    <!-- Link to JavaScript file for functionality -->
    <script src="scripts/myscripts.js" defer></script>
</head>
<body>

    <!-- Vertical Navigation Menu -->
    <div class="tab">
        <button data-section="home">Home</button>
        <button data-section="mountain">Climb the Mountain</button>
        <button data-section="forest">Wander the Forest</button>
        <button data-section="falls">See the Falls</button>
        <button data-section="ferry">Ride the Ferry</button>
        <button data-section="lake">Walk Around the Lake</button>
        <button data-section="park">Read in the Park</button>
    </div>

    <!-- Main Content Section -->
    <div class="content">

        <!-- Home Section (Visible by Default) -->
        <section id="home" class="section">
            <h1>Welcome to the Great Outdoors!</h1>
            <img src="images/outdoors.jpg" alt="Great Outdoors">
            <figcaption>Your Adventure Awaits!</figcaption>
            <p class="alttext"></p> <!-- Unique hover text container for this section -->
        </section>

        <!-- Mountain Section -->
        <section id="mountain" class="section">
            <h1>The Rocky Peaks</h1>
            <img src="images/mountain.jpg" alt="Mount Rainier">
            <figcaption>Rope up!</figcaption>
            <p class="alttext"></p> <!-- Unique hover text container for this section -->
        </section>

        <!-- Forest Section -->
        <section id="forest" class="section">
            <h1>The Deep Woods</h1>
            <img src="images/forest.jpg" alt="Mystic Forest">
            <figcaption>Explore the wilderness!</figcaption>
            <p class="alttext"></p> <!-- Unique hover text container for this section -->
        </section>

        <!-- Falls Section -->
        <section id="falls" class="section">
            <h1>The Sparkling Waters</h1>
            <img src="images/waterfall.jpg" alt="Ranger Falls">
            <figcaption>Take in the scenery!</figcaption>
            <p class="alttext"></p> <!-- Unique hover text container for this section -->
        </section>

        <!-- Ferry Section -->
        <section id="ferry" class="section">
            <h1>The Open Waters</h1>
            <img src="images/ferry.jpg" alt="Island Ferry">
            <figcaption>Underway!</figcaption>
            <p class="alttext"></p> <!-- Unique hover text container for this section -->
        </section>

        <!-- Lake Section -->
        <section id="lake" class="section">
            <h1>The Tranquil Lake</h1>
            <img src="images/lake.jpg" alt="Serene Lake">
            <figcaption>Don't fall in!</figcaption>
            <p class="alttext"></p> <!-- Unique hover text container for this section -->
        </section>

        <!-- Park Section -->
        <section id="park" class="section">
            <h1>The Quiet Park</h1>
            <img src="images/park.jpg" alt="Reading Spot">
            <figcaption>Relax with a good book.</figcaption>
            <p class="alttext"></p> <!-- Unique hover text container for this section -->
        </section>

    </div>

</body>
</html>
